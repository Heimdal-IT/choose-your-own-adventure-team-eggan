<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
   <label for="navn">Hva er ditt navn?</label><br>
   <input type="text" id="navn"><br><br>
   <label for="alder">Hva er din alder?</label><br>
   <input type="number" id="alder" min="0"><br><br>
   <label for="han">Hankjønn</label><br>
   <input type="radio" name="kjønn" id="han" value="han"><br>
   <label for="hun">Hunkjønn</label><br>
   <input type="radio" name="kjønn" id="hun" value="hun"><br>
   <label for="de">Annet</label><br>
   <input type="radio" name="kjønn" id="de" value="de"><br>
   <input type="button" value="Tykk her for å begynne" onclick="intro()">
   <p id="tekst"></p>
   
</body>
<script>
	let navn;
	let alder;
	let kjønn;
	let P1
	let P2
	let P3
	let p1;
	let p2;
	let p3;
	let konsoll;
	let hilsen;
	let valg;
	let nissen = "levende";
    function intro() {
	   navn = document.getElementById("navn").value;
	   alder = document.getElementById("alder").value;
	   kjønn = document.querySelector('input[name="kjønn"]:checked').value;
	   if(kjønn === "han") {
		   P1 = "Han";
		   P2 = "Ham"
		   P3 = "Hans"
		   p1 = "han";
		   p2 = "ham";
		   p3 = "hans";
	   } else if(kjønn === "hun") {
		   P1 = "Hun";
		   P2 = "Henne";
		   P3 = "Hennes";
		   p1 = "hun";
		   p2 = "henne";
		   p3 = "hennes";
	   } else {
		   P1 = "De";
		   P2 = "Dem";
		   P3 = "Dems";
		   p1 = "de";
		   p2 = "dem";
		   p3 = "dems";
	   }
		document.getElementById("tekst").innerHTML = "Du er en "+alder+" år gammel alv med navn "+navn+". Vil du bygge en ps5 eller xbox<br><label for=\"ps5\">PlayStation 5</label><input type=\"radio\" name=\"konsoll\" id=\"ps5\" value=\"PlayStation 5\"><br><label for\"xb\">XBox Series X</label><input type=\"radio\" name=\"konsoll\" id=\"xb\" value=\"Xbox Series X\"><br><input type=\"button\" value=\"Velg\" onclick=\"valg1()\">"
		
	}
	function valg1(){
		konsoll = document.querySelector('input[name="konsoll"]:checked').value;
		document.getElementById("tekst").innerHTML = "Du finner materialene som trengs for å bygge en "+konsoll+". Når du er ferdig møter du nissemor. Hvordan vil du hilse på henne?<br><label for=\"høf\">Høflig</label><input type=\"radio\" name=\"hilsen\" id=\"høf\" value=\"høf\"><br><label for\"spy\">Spydig</label><input type=\"radio\" name=\"hilsen\" id=\"spy\" value=\"spy\"><br><input type=\"button\" value=\"Velg\" onclick=\"valg2()\">"
	}
	function valg2(){
		hilsen = document.querySelector('input[name="hilsen"]:checked').value;
		if(hilsen === "høf"){
			document.getElementById("tekst").innerHTML = "\"Kunne du være så snill å hjelpe meg med å forgifte julenissen?\", spør Nissemor med en snill tone.<br><br>Vil du forgifte nissen?<br><label for=\"ja\">Ja</label><input type=\"radio\" name=\"valg\" id=\"ja\" value=\"ja\"><br><label for=\"nei\">Nei</label><input type=\"radio\" name=\"valg\" id=\"nei\" value=\"nei\"><br><input type=\"button\" onclick=\"forgift()\" value=\"Velg\">"
			
		} else if(hilsen === "spy"){
			document.getElementById("tekst").innerHTML = "\"Øy! Hør nå her ditt jævla alvesvin. Dun snakker ikke sånn til Nissemor Gå tilbake tl jobb og gjør ferdig den forbanna konsollen!\", kom det fra nissemor som ikke var så fornøyd med spydigheten din."
			slutt();
		}
	}
	function forgift(){
		valg = document.querySelector('input[name="valg"]:checked').value;
		if(valg === "nei"){
			slutt();
		} else if(valg === "ja"){
			document.getElementById("tekst").innerHTML = "Du tar imot giften og går til nissens soverom. På nattbordet står det et fat med kjeks g melk.<br><br>Hva skal du forgifte?<br><label for=\"kjeks\">Kjeks</label><input type=\"radio\" name=\"mat\" id=\"kjeks\" value=\"kjeks\"><br><label for=\"melk\">Melk</label><input type=\"radio\" name=\"mat\" id=\"melk\" value=\"melk\"><br><input type=\"button\" onclick=\"slutt()\">"
			nissen = "død";
		}
	}
	function slutt2(){
		document.getElementById("tekst").innerHTML += ", men...<br><br>"
		setTimeout(slutt3(), 3000);
	}
	function slutt3(){
		document.getElementById("tekst").innerHTML += "På grunn av dine valg fikk ikke leder av Nord-Korea, Kim Jong Un, en PlayStation 5 til jul. Dette gjør ham frustrert og fortvilet. Dermed sendes en atombombe 1. juledag og en ny verdenskrig er i gang."
	}
	function slutt(){
		if(nissen === "død"){
			document.getElementById("tekst").innerHTML = "Du lyktes i å ta livet av julenissen"
			setTimeout(slutt2(), 5000);
			
		}
	}
</script>
</html>
